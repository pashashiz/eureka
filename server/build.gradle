group 'com.ps'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'com.netflix.eureka', name: 'eureka-server', version: '1.8.0'
    compile "org.eclipse.jetty:jetty-server:7.2.0.v20101020"
    compile "org.eclipse.jetty:jetty-webapp:7.2.0.v20101020"
}
